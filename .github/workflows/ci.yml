name: Docker Image CI

on:
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      working-directory: proyecto-base-grupo-26
      run: docker build . --file backend/Dockerfile --tag proyecto-base-grupo-26:$(date +%s)

