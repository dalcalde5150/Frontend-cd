name: Docker Image CI

on:
  pull_request:
    branches: [ "master" ]
    
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker backend image
      working-directory: backend
      run: docker build . --file Dockerfile --tag proyecto-base-grupo-26-backend:$(date +%s)
      
    - name: Build the Docker frontend image
      working-directory: frontend
      run: docker build . --file Dockerfile --tag proyecto-base-grupo-26-frontend:$(date +%s)
